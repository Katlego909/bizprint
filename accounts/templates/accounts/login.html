{% extends 'products/base.html' %}
{% block content %}
<div class="account-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
  
  <small>Don't have an account? <a href="{% url "accounts:register" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Register</a></small>
 
</div>
{% endblock %}
