{% extends 'products/base.html' %}

{% block title %}Track Your Order - BizPrint{% endblock %}

{% block content %}
<div class="container">
  <h1>Track Your Order</h1>
  <p>Enter your order reference below to view your order summary.</p>

  <form method="get" action="{% url 'products:track_order_result' %}">
    <input type="text" name="ref" placeholder="Enter your order UUID..." required style="padding: 8px; width: 300px;">
    <button type="submit" style="padding: 8px 16px;">Track</button>
  </form>
</div>
{% endblock %}
